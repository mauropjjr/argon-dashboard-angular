<div class="header pb-4 pt-5 pt-lg-4 d-flex align-items-center"
  style="min-height: 300px;  background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>

</div>
<div class="container-fluid mt--7">

  <div class="card card-profile shadow">
    <div class="card-header bg-white border-0">
      <h3 class="mb-0">Lista de Assinaturas</h3>
    </div>
    <div class="card-body pt-0 pt-md-4">
      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th scope="col">Consultor</th>
              <th scope="col">Contador</th>
              <th scope="col">Cliente</th>
              <th>Pacote</th>
              <th scope="col">Data</th>
              <th scope="col">Valor</th>
              <th scope="col">Status</th>
              <!-- <th scope="col">Plano</th> -->
            </tr>
          </thead>
          <tr *ngFor="let item of assinaturas.clientes ">
            <td scope="row">
              {{item.consultor}}
            </td>
            <td scope="row">
              {{item.contador}}
            </td>
            <th scope="row">
              {{item.cliente}}
            </th>
            <td scope="row">
              {{item.pacote}}
            </td>
            <td scope="row">
              {{item.data_cadastro | date:'dd/MM/YYYY'}}
            </td>
            <td scope="row">
              {{item.valor}}
            </td>
            <td scope="row">
              {{item.plano_status}}
            </td>
            </tr>
        </table>
      </div>
